<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="formularioA">
        
        <div class="ContactoFormularioA">
            <div class="formularioParte1A">
                <div class="contactanosH3A"><h3>Contactanos</h3></div>
                <div class="contactanosTextoA"><p>Comencemos esta conversación. Cuéntanos 
                    un poco sobre tí y nos pondremos en 
                    contacto tan pronto como podamos.</p></div>
                </div>
    
        <div class="formularioParte2A">
            <form action="">
            <div class="nombreApellidoA">
                <div class="formularioNombreA">
                <div class="FormularioNombreH3A"><h3>Nombre</h3></div>
                <div class="FormularioNombreInputA"><input type="text" id="name" placeholder="Nombre" required></div>
            </div>
                <div class="formularioApellidoA">
                <div class="FormularioApellidoH3A"><h3>Apellido</h3></div>
                <div class="FormularioApellidoInputA"><input type="text" id="name" placeholder="Apellido" required></div>
                </div>

            </div>
                <div>
                <div class="emailH3A"><h3>Email:</h3></div>
                    <div class="emaiInputA"><input type="email" id="email" placeholder="Correo elctronico" required></div>
                <div class="telefonoH3A"><h3>Numero de telefono</h3></div>
                    <div class="telefonoInputA"><input type="text" id="phone" placeholder="Numero de telefono" required></div>
                <div class="mensajeH3A"><h3>Mensaje:</h3></div>
                    <div><textarea class="textareaFormularioA" rows="10"  id="message" placeholder="En que te podemos ayudar?"></textarea></div>

                <div class="botonFormularioA"><button type="submit">Enviar</button></div>

                </div>
            </form>

            <button> 
			Close 
			</button>

        </div>
    
    </div>
        
    
    </div>
    
    

</body>
</html>
