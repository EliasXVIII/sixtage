<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="formularioA">
        <div class="formularioFormA">
        <form class="ContactoFormularioA">
                <div class="contactanosH3A"><h3>Contactanos</h3></div>
                <div class="contactanosTextoA"><p>Comencemos esta conversación. Cuéntanos 
                    un poco sobre tí y nos pondremos en 
                    contacto tan pronto como podamos.</p></div>
    
        <div class="formularioParte2A">
        
            <div class="nombreApellidoA">
                <div class="formularioNombreA">
                <div class="FormularioNombreH3A"><h3>Nombre</h3></div>
                <div class="FormularioNombreInputA"><input type="text" id="name" placeholder="Nombre" required></div>
                </div>
                <div class="formularioApellidoA">
                <div class="FormularioApellidoH3A"><h3>Apellido</h3></div>
                <div class="FormularioApellidoInputA"><input type="text" id="name" placeholder="Apellido" required></div>
                </div>
            </div>
    
                <input type="email" id="email" placeholder="Correo elctronico" required>
                <input type="text" id="phone" placeholder="Numero de telefono" required>
                <textarea class="textareaFormularioA" rows="10"  id="message" placeholder="En que te podemos ayudar?"></textarea>
                <button type="submit">Enviar</button>
    
        </div>
    
        </form>
        </div>
    
    </div>
    
</body>
</html>
